<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App Vanilla JS</title>
    <link rel="stylesheet" href="year-dropdown-style.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div>
          <select id="yearSelect"></select>
        </div>
        <div id="monthDropdown">
          <select id="monthSelect"></select>
        </div>
        <div class="view-btn-container">
          <button class="month-view-btn" id="monthViewBtn">Month</button>
          <button class="year-view-btn" id="yearViewBtn" class="btn-active">Year</button>
        </div>
      </div>

       <div id="weekdays">
        <div>Su</div>
        <div>Mo</div>
        <div>Tu</div>
        <div>We</div>
        <div>Th</div>
        <div>Fr</div>
        <div>Sa</div>
      </div>

      <div id="calendar-year-view"></div>
      <div id="calendar-month-view"></div>

    </div>

    <div id="newEventModal">
      <h2>Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />
      <input id="eventDateInput" type="date" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
      <button id="deleteButton">Delete </button>
    </div>
    <div id="modalBackDrop"></div>
    <script src="./month-dropdown-script.js"></script>
    <script src="./year-dropdown-script.js"></script>
    <script src="./script.js"></script>
  
  </body>
</html>
