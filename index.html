<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App Vanilla JS</title>
    <link rel="stylesheet" href="year-dropdown-style.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div class="dropdown-container">
          <label for="yearSelect">Select Year:</label>
          <select id="yearSelect"></select>
        </div>
        <div class="dropdown-group">
          <label for="monthSelect">Select Month:</label>
          <select id="monthSelect"></select>
        </div>
        <div>
          <button id="monthViewBtn">Month</button>
          <button id="yearViewBtn" class="btn-active">Year</button>
        </div>
      </div>

       <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>


      <div id="calendar-year-view"></div>
      <div id="calendar-month-view"></div>

    </div>

    <div id="newEventModal">
      <h2>Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />
      <input id="eventDateInput" type="date" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
      <button id="deleteButton">Delete </button>
    </div>
    <div id="modalBackDrop"></div>
    <script src="./month-dropdown-script.js"></script>
    <script src="./year-dropdown-script.js"></script>
    <script src="./script.js"></script>
  
  </body>
</html>
